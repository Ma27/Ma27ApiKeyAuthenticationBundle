language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7
  - hhvm

sudo: false

matrix:
  allow_failures:
    - php: hhvm
  include:
    - php: 5.6
      env: SF_VERSION=2.8

install:
  - if [ "$SF_VERSION" != "" ]; then composer require "symfony/symfony:${SF_VERSION}" --no-update; fi;
  - composer install
  - mysql -e "CREATE DATABASE IF NOT EXISTS symfony_functional"
  - echo "use mysql;\nUPDATE user SET password=PASSWORD('root') WHERE user = 'root';\nFLUSH PRIVILEGES;\n" | mysql -u root
  - php ./Tests/Resources/app/console.php doctrine:schema:create

script:
  - |
    if [ $TRAVIS_PHP_VERSION = "5.5" ]; then
      vendor/bin/phpunit --coverage-clover=coverage.clover
    else
      vendor/bin/phpunit
    fi;

after_script:
  - |
    if [ $TRAVIS_PHP_VERSION = "5.5" ]; then
      wget https://scrutinizer-ci.com/ocular.phar
      php ocular.phar code-coverage:upload --format=php-clover coverage.clover
    fi;

cache:
  directories:
    - $HOME/.composer/cache
